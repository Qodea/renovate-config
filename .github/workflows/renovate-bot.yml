name: renovate-bot

on:
  schedule:
    - cron: '5 4 * * 2'
  workflow_call:
    inputs:
      logLevel:
        description: "Override default log level"
        required: false
        default: "info"
        type: string
      overrideSchedule:
        description: "Override all schedules"
        required: false
        default: "false"
        type: string
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Override default log level"
        required: false
        default: "info"
        type: string
      overrideSchedule:
        description: "Override all schedules"
        required: false
        default: "false"
        type: string

concurrency: renovate-bot

jobs:
  renovate-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.QODY_APP_ID }}
          private-key: ${{ secrets.QODY_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Validate Renovate JSON
        run: jq type .github/renovate.json

      - name: Self-hosted Renovate
        env:
          LOG_LEVEL: ${{ inputs.logLevel || 'info' }}
          RENOVATE_AUTODISCOVER_TOPICS: 'renovate-bot'
          RENOVATE_FORCE: ${{ github.event.inputs.overrideSchedule == 'true' && '{''schedule'':null}' || '' }}
          RENOVATE_ONBOARDING: "false"
          RENOVATE_PLATFORM_COMMIT: 'true'
          RENOVATE_REPOSITORIES: ${{ github.repository }}
        uses: renovatebot/github-action@eaf12548c13069dcc28bb75c4ee4610cdbe400c5 # v44.2.6
        with:
          configurationFile: .github/renovate.json
          token: '${{ steps.generate-token.outputs.token }}'
